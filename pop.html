<!DOCTYPE html><html>    <head>        <meta charset="UTF-8">            <link rel="shortcut icon" type="image/png" href="images/icon.png" />            <title>Dopefish Lives - Live Video Game Stream</title>            <script src="scripts/jquery-1.10.2.min.js"></script>            <script src="scripts/jquery-migrate-1.2.1.min.js"></script>            <script type="text/javascript" src="scripts/playerSwitch-5.js"></script>            <style type="text/css">                html {                    width: 100%;                    height: 100%;                    padding: 0px;                }                        body {                width: 100%;                height: 100%;                margin: 0px;                font-size: 13px;                background: #000;                overflow:hidden;            }                        .btn {                width: 64px;                height: 16px;                background: url("http://dopelives.com/images/btn.png") no-repeat;                float: left;                text-align: center;                font-size: 0.75em;                color: lightgrey;                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;            }                        #enableBtn, #chatBtn {                font-size: 0.75em;                float: right;            }                        .popoutStream {                width: 100%;                height: 100%;            }                        #popoutCtrl {                position: fixed;                bottom: 0px;                right: 16px;                z-index: 2;                margin: 0px;                padding: 0px;            }                        #streamDiv {                position: absolute;                width: 100%;                height: 100%;                z-index: 0;            }                        #player {                position: absolute;                width: 100%;                height: 100%;            }                        .wrapper {                width: 100%;                height: 100%;            }            </style>            </head>        <body>        <div class="wrapper">            <div id="streamDiv" class="popoutStream">                <iframe id="player" src="autoplayPlayer.html" frameBorder="0">                </iframe>            </div>                        <div class="manualSwitch" id="popoutCtrl">                <a href="javascript:toggleEnabled()"><div id="enableBtn" class="btn">Autoswitch</div></a>                <a href="javascript:setAutoplay()"><img src="images/ap-btn.png" alt="Autoplay player"/></a>				<a href="javascript:setVacker()"><img src="images/va-btn.png" alt="Vacker player"/></a>                <a href="javascript:setTwitch()"><img src="images/tw-btn.png" alt="Twitch.tv player" /></a>                <a href="javascript:setHitbox()"><img src="images/hb-btn.png" alt="Hitbox.tv player"/></a>            </div>                        <script>                $(".wrapper").hover(function() {                                    $("#streamDiv").animate({ bottom: '20',}, 100 );                                    $("#popoutCtrl").show(100);                                    }, function() {                                    $("#streamDiv").animate({ bottom: '0',}, 100 );                                    $("#popoutCtrl").hide(100);                                    });                </script>        </div>    </body>    </html>
